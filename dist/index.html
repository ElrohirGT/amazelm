<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<meta http-equiv="X-UA-Compatible" content="ie=edge">
	<title>Elm APP</title>
	<style>
		* {
			margin: 0;
			padding: 0;
			box-sizing: border-box;
		}
	</style>
	<link rel="manifest" href="manifest.json" />
</head>

<body>
	<script src="elm.js"></script>
	<script>
		const loc = window.location.pathname;
		const bPath = loc === "/" ? null : loc.substring(1, 8);
		console.log(`The supplied base path is: ${bPath}`)
		Elm.Main.init({
			flags: bPath
		});
	</script>
	<script>
		function randomNotification(count = 5) {
			const randomItem = Math.floor(Math.random() * count);
			const notifTitle = "Random notification appears";
			const notifBody = `ElrohirGT`;
			const notifImg = `/imgs/icons/Car.svg`;
			const options = {
				body: notifBody,
				icon: notifImg,
			};
			new Notification(notifTitle, options);

			if (count > 0) {
				setTimeout(() => randomNotification(count - 1), 30000);
			}
		}

		Notification.requestPermission().then((result) => {
			if (result === "granted") {
				randomNotification();
			}
		});
	</script>
</body>

</html>
